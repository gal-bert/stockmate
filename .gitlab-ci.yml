image: registry.gitlab.com/gal_bert/stockmate:latest

services:
  - mariadb:latest

variables:
  MYSQL_DATABASE: laravel
  MYSQL_ROOT_PASSWORD: laravel
  DB_HOST: mariadb
  DB_USERNAME: root
  DB_PASSWORD: laravel
  DB_DATABASE: laravel


stages:
  - test
  - stage
  - deploy

unit_test:
  stage: test
  script:
    - cp .env.example .env
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - vendor/bin/phpunit
  artifacts:
    when: always
    reports:
      junit: report.xml


staging:
  stage: stage
  environment:
    name: development
    url: http://staging.stockmate.gregorius.id

  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  script:
    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA" --env=staging

  when: always
  only:
    - master

deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA" --env=production
  environment:
    name: production
    url: https://stockmate.gregorius.id
  when: manual
  only:
    - master
